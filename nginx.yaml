apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngin
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
        command: ["/bin/sh","-c"]
        args: ["wget -o /usr/share/nginx/html/default.html https://raw.githubusercontent.com/ronengilboa/html/master/ht.html"]
